<h1 class="mt'5">Selectores Anidados</h1>
<hr />

<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- region -->
  <div class="row">
    <div class="col">
      <label for="" class="form-label">Continente:</label>
      <select name="" id="" class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Paises -->
  <div class="row" *ngIf="paises.length !== 0">
    <div class="col">
      <label for="" class="form-label">Pais:</label>
      <select name="" id="" class="form-control" formControlName="pais">
        <option value="">-- Seleccione Pais --</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{ pais.name.common }}
        </option>
      </select>
    </div>
  </div>
  <!-- Fronteras -->
  <div class="row" *ngIf="fronteras.length > 0">
    <div class="col">
      <label for="" class="form-label">Frontera:</label>
      <select name="" id="" class="form-control" formControlName="frontera">
        <option value="">-- Seleccione Pais Fronterizo --</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera">
          {{ frontera }}
        </option>
      </select>
    </div>
  </div>
  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
